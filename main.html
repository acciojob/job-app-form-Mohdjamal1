<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post">
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio">
			<label for="name"> Name</label>
			<input type="text" id="name" name="name" required>
			<hr>
			<label for="email"> Email</label>
			<input type="email" id="email" name="email" required>
			<hr>
			<label for="gender"></label>
			Male<input type="radio" name="gender" value="male" id="gender" required>
			Female<input type="radio" name="gender" value="female" id="gender" required>
			<hr>
			<label for="laptop"> Laptop Brands</label>
			<select name="laptop" id="laptop">
				<option value="Apple"> Apple</option>
				<option value="Asus"> Asus</option>
				<option value="HP"> HP</option>
			</select>
			<hr>
			<label for="age"> Age</label>
			<input type="number" id="age" name="age" required>
			<hr>
			<label for="dob"> DOB</label>
			<input type="text" id="dob" name="dob" required>
			<hr>
			<label for="password"> Password</label>
			<input type="password" id="password" name="password" required>
			<hr>
			<label for="submit"></label>
			<button type="submit">Submit</button> 
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
